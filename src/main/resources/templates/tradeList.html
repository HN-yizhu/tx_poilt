<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>收款记录</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no">

<meta name="description" content="收款记录">

<link rel="stylesheet" href="./lib/weui.min.css">
<link rel="stylesheet" href="./css/jquery-weui.css">
<link rel="stylesheet" href="./css/demos.css">

</head>

<body ontouchstart>

	<div class="weui-tab">
		<div class="weui-tab__bd">
			<div class="weui-pull-to-refresh__layer">
				<div class='weui-pull-to-refresh__arrow'></div>
				<div class='weui-pull-to-refresh__preloader'></div>
				<div class="down">下拉刷新</div>
				<div class="up">释放刷新</div>
				<div class="refresh">正在刷新</div>
			</div>

			<div class="weui-cells__title">收款记录</div>

			<div class="weui-cells">

				<div class="weui-cell" th:each="item,status : ${tradeList}"
					th:inline="text">
					<div class="weui-cell__bd">
						<p>快捷支付</p>
						<font color="#999">[[${#dates.format(item.createTime,'yyyy-MM-dd HH:mm:ss')}]]</font>
					</div>
					<div class="weui-cell__ft">
						<p>
							<font color="black">￥[[${item.tradeAmt}]]</font>
						</p>
						<p>
							<font color="green">[[${item.status}]]</font>
						</p>
					</div>
				</div>

			</div>
			<div id="loadMore" class="weui-loadmore" style="margin-bottom: 100px;display:none;">
				<i class="weui-loading"></i> <span class="weui-loadmore__tips">正在加载</span>
			</div>
			<div id="loadDone" class="weui-loadmore weui-loadmore_line" style="margin-bottom: 100px;display:none;">
		        <span class="weui-loadmore__tips">加载完毕</span>
		      </div>
			
		</div>

		<div class="weui-tabbar" style="position: fixed;">
			<a th:href="@{/index}" class="weui-tabbar__item">
				<div class="weui-tabbar__icon">
					<img src="./images/icon_nav_button.png" alt="" />
				</div>
				<p class="weui-tabbar__label">收款</p>
			</a> <a th:href="@{/fastpay_trade_list}"
				class="weui-tabbar__item weui-bar__item--on">
				<div class="weui-tabbar__icon">
					<img src="./images/icon_nav_msg.png" alt="">
				</div>
				<p class="weui-tabbar__label">收款记录</p>
			</a> <a th:href="@{/home}" class="weui-tabbar__item">
				<div class="weui-tabbar__icon">
					<img src="./images/icon_nav_cell.png" alt="">
				</div>
				<p class="weui-tabbar__label">我</p>
			</a>
		</div>
	</div>

	<script src="./lib/jquery-2.1.4.js"></script>
	<script src="./lib/fastclick.js"></script>
	<script>
		$(function() {
			FastClick.attach(document.body);
		});
	</script>
	<script src="./js/jquery-weui.js"></script>

	<script type="text/javascript" th:inline="javascript">
		//$(document.body).infinite(100);
		var pageNum = 1;
		var pageSize = 20;
		var loading = false;  //状态标记
		$(document.body).infinite().on("infinite",function() {
			if(loading) return;
		    loading = true;
			var params = {
				"pageNum" : pageNum + 1,
				"pageSize" : pageSize
			};
			$("#loadMore").show();
			$("#loadDone").hide();
			$.ajax({
				type : 'post',
				url : /*[[@{/fastpay_json_list}]]*/+'',
				data : params,
				dataType : 'json',
				success : function(data) {
					pageNum = pageNum + 1;
					if(data.length < 1){
						loading = true;
					}else{
						loading = false;
					}
					$("#loadMore").hide();
					$("#loadDone").show();
					$.each(data,function(i, n) {
						var htm = '<div class="weui-cell">'
								+ '<div class="weui-cell__bd">'
								+ '<p>快捷支付</p>'
								+ '<font color="#999">'+new Date(n.createTime).Format("yyyy-MM-dd HH:mm:ss")+'</font>'
								+ '</div>'
								+ '<div class="weui-cell__ft">'
								+ '<p>'
								+ '<font color="black">￥'+n.tradeAmt+'</font>'
								+ '</p>'
								+ '<p>'
								+ '<font color="red">'+n.status+'</font>'
								+ '</p>'
								+ '</div>'
								+ '</div>';
						$(".weui-cells").append(htm);
					});
				}
			});
		});

		$('.weui-tab__bd').pullToRefresh().on('pull-to-refresh',function(done) {
			loading = false;
			var params = {
				"pageNum" : 1,
				"pageSize" : 20
			};
			var self = this;
			$.ajax({
				type : 'post',
				url : /*[[@{/fastpay_json_list}]]*/+'',
				data : params,
				dataType : 'json',
				success : function(data) {
					$(self).pullToRefreshDone();
					$(".weui-cells").html('');
					$.each(data,function(i, n) {
						var htm = '<div class="weui-cell">'
								+ '<div class="weui-cell__bd">'
								+ '<p>快捷支付</p>'
								+ '<font color="#999">'+new Date(n.createTime).Format("yyyy-MM-dd HH:mm:ss")+'</font>'
								+ '</div>'
								+ '<div class="weui-cell__ft">'
								+ '<p>'
								+ '<font color="black">￥'+n.tradeAmt+'</font>'
								+ '</p>'
								+ '<p>'
								+ '<font color="red">'+n.status+'</font>'
								+ '</p>'
								+ '</div>'
								+ '</div>';
						$(".weui-cells").append(htm);
					});
				}
			});
		})
		
		// 对Date的扩展，将 Date 转化为指定格式的String
// 月(M)、日(d)、小时(h)、分(m)、秒(s)、季度(q) 可以用 1-2 个占位符， 
// 年(y)可以用 1-4 个占位符，毫秒(S)只能用 1 个占位符(是 1-3 位的数字) 
// 例子： 
// (new Date()).Format("yyyy-MM-dd hh:mm:ss.S") ==> 2006-07-02 08:09:04.423 
// (new Date()).Format("yyyy-M-d h:m:s.S")      ==> 2006-7-2 8:9:4.18 
Date.prototype.Format = function (fmt) { //author: meizz 
    var o = {
        "M+": this.getMonth() + 1, //月份 
        "d+": this.getDate(), //日 
        "H+": this.getHours(), //小时 
        "m+": this.getMinutes(), //分 
        "s+": this.getSeconds(), //秒 
        "q+": Math.floor((this.getMonth() + 3) / 3), //季度 
        "S": this.getMilliseconds() //毫秒 
    };
    if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
    for (var k in o)
    if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
    return fmt;
}

	</script>
</body>
</html>
