<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>用户注册</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no">

<meta name="description" content="快捷支付用户注册">

<link rel="stylesheet" th:href="@{/lib/weui.min.css}">
<link rel="stylesheet" th:href="@{/css/jquery-weui.css}">
<link rel="stylesheet" th:href="@{/css/demos.css}">

</head>

<body ontouchstart th:inline="text">
	<form id="registerForm" th:action="@{/fastpay_register}">
		<div class="weui-tab">
			<div class="weui-tab__bd">
				<div style="margin-top: 0px;" class="weui-cells__title">用户注册</div>
				<div class="weui-cells weui-cells_form">
					<div class="weui-cell">
						<div class="weui-cell__hd">
							<label class="weui-label">姓名</label>
						</div>
						<div class="weui-cell__bd">
							<input id="name" name="name" class="weui-input"
								placeholder="请输入姓名">
						</div>
						<div class="weui-cell__ft">
							<i class="weui-icon-warn"></i>
						</div>
					</div>
					<div class="weui-cell">
						<div class="weui-cell__hd">
							<label class="weui-label">身份证</label>
						</div>
						<div class="weui-cell__bd">
							<input id="idCard" name="idCard" class="weui-input"
								placeholder="请输入身份证号">
						</div>
					</div>
					<div class="weui-cell">
						<div class="weui-cell__hd">
							<label class="weui-label">手机号</label>
						</div>
						<div class="weui-cell__bd">
							<input id="phone" name="phone" class="weui-input" type="number"
								pattern="[0-9]*" placeholder="请输入手机号">
						</div>
					</div>
				</div>
				<div class="weui-footer">
					<p class="weui-footer__text">注：手机号必需与结算卡银行绑定手机一致</p>
				</div>

				<div class='demos-content-padded'>
					<a id="register" href="javascript:;"
						class="weui-btn weui-btn_primary">下一步</a>
				</div>
			</div>
	</form>
	<script th:src="@{/lib/jquery-2.1.4.js}"></script>
	<script th:src="@{/lib/fastclick.js}"></script>
	<script>
		$(function() {
			FastClick.attach(document.body);
		});
	</script>
	<script th:src="@{/js/jquery-weui.js}"></script>

	<script type="text/javascript" th:inline="javascript">
		$("#register").click(function() {
			$("#registerForm").submit();
			
		});
	</script>
</body>
</html>
